<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body{
                background-image: linear-gradient(80deg, #5A6882, #D48D99);
            }
        </style>
    </head>
    <body>
        <div class="container">   
            <label for="basic-url" class="form-label"><b>What is your name ?</b></label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Enter your name" aria-describedby="basic-addon1">
            </div>
            
            <label for="basic-url" class="form-label"><b>Can We Have Your Facebook ?</b></label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Facebook link</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your age" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Your address" aria-label="Server">
            </div>
            
            <caption><b>Do you prefer joining with your own or with your friends?</b></caption>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="1">
                <label class="form-check-label" for="flexCheckDefault">
                  My own
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Friends
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Idk
                </label>
              </div>
        </div>
    </body>
</html>
